version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
      time: "07:00"
      timezone: Asia/Tokyo
    open-pull-requests-limit: 10
    commit-message:
      prefix: ci
  - package-ecosystem: gradle
    directory: /
    schedule:
      interval: daily
      time: "07:00"
      timezone: Asia/Tokyo
    open-pull-requests-limit: 10
    commit-message:
      prefix: build
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
      time: "07:00"
      timezone: Asia/Tokyo
    open-pull-requests-limit: 10
    commit-message:
      prefix: build
    versioning-strategy: increase
    groups:
      commitlint:
        patterns:
          - "@commitlint/*"
      react:
        patterns:
          - react
          - react-dom
      secretlint:
        patterns:
          - "@secretlint/*"
          - secretlint
      storybook:
        patterns:
          - "@storybook/*"
          - storybook
      tanstack-query:
        patterns:
          - "@tanstack/eslint-plugin-query"
          - "@tanstack/react-query"
          - "@tanstack/react-query-devtools"
      tanstack-router:
        patterns:
          - "@tanstack/react-router"
          - "@tanstack/router-devtools"
          - "@tanstack/router-vite-plugin"
      types:
        patterns:
          - "@types/*"
      typescript-eslint:
        patterns:
          - "@typescript-eslint/*"
      vite:
        patterns:
          - "@vitejs/*"
          - vite
      vitest:
        patterns:
          - "@vitest/*"
          - vitest
