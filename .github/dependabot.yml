version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
      time: "07:00"
      timezone: Asia/Tokyo
    open-pull-requests-limit: 10
    commit-message:
      prefix: ci
  - package-ecosystem: gradle
    directory: /
    schedule:
      interval: daily
      time: "07:00"
      timezone: Asia/Tokyo
    open-pull-requests-limit: 10
    commit-message:
      prefix: build
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
      time: "07:00"
      timezone: Asia/Tokyo
    open-pull-requests-limit: 10
    commit-message:
      prefix: build
    versioning-strategy: increase
    groups:
      commitlint:
        patterns:
          - "@commitlint/*"
      react:
        patterns:
          - react
          - react-dom
      secretlint:
        patterns:
          - "@secretlint/*"
          - secretlint
      storybook:
        patterns:
          - "@storybook/*"
          - storybook
      tanstack:
        patterns:
          - "@tanstack/*"
      types:
        patterns:
          - "@types/*"
      typescript-eslint:
        patterns:
          - "@typescript-eslint/*"
      vite:
        patterns:
          - "@vitejs/*"
          - vite
      vitest:
        patterns:
          - "@vitest/*"
          - vitest
