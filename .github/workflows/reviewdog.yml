name: reviewdog
on:
  push:
    branches: [main]
  pull_request:
permissions:
  contents: read
  pull-requests: write
jobs:
  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm
      - run: npm ci
      - run: npx --no -- prettier --write .
      - uses: reviewdog/action-suggester@v1
        with:
          fail_on_error: true
          level: error
          tool_name: Prettier
  spotless:
    name: Spotless
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 17
          cache: maven
      - run: ./mvnw -B -ntp spotless:apply
      - uses: reviewdog/action-suggester@v1
        with:
          fail_on_error: true
          level: error
          tool_name: Spotless
  yamllint:
    name: yamllint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: reviewdog/action-yamllint@v1
        with:
          fail_on_error: true
          level: error
          reporter: github-pr-review
